<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG version of the game item</title>
    <script src="drag-drop.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .draggable {
            cursor: move;
            position: absolute;
            transform: translate(var(--x), var(--y)) scale(1);
            /*transition: transform 0.3s ease; /* Adiciona transição suave */
        }
        .draggable.dragging {
            cursor: grabbing;
            z-index: 1000;
            transform: translate(var(--x), var(--y)) scale(1.5);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="container">
        <svg class="draggable" id="item1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 240" width="120" height="240">
            <defs>
              <linearGradient id="gradient1" gradientTransform="rotate(90)">
                <stop offset="0" stop-color="red" />
                <stop>
                    <animate attributeName="offset"
                    values=".5;0" dur="1s" fill="freeze"
                    calcMode="spline" keyTimes="0; 1" keySplines="0.5 0 0.5 1"  />
                    <animate attributeName="stop-color"
                    values="green;red" dur="1s" fill="freeze"
                    calcMode="spline" keyTimes="0; 1" keySplines="0.5 0 0.5 1"  />
                </stop>
                <stop>
                    <animate attributeName="offset"
                    values=".5;1" dur="1s" fill="freeze"
                    calcMode="spline" keyTimes="0; 1" keySplines="0.5 0 0.5 1"  />
                    <animate attributeName="stop-color"
                    values="green;blue" dur="1s" fill="freeze"
                    calcMode="spline" keyTimes="0; 1" keySplines="0.5 0 0.5 1"  />
                </stop>
                <stop offset="1" stop-color="blue" />
              </linearGradient>
            </defs>
            <path stroke="url('#gradient1')" stroke-width="2" fill="transparent">
                <animate attributeName="d"
                values="M 30 30 c 0 30,  30   30, 30 60 c  0  30,  30 30, 30 60;
                        M 30 30 c 0 15, 7.5 22.5, 15 30 c 7.5 7.5, 15 15, 15 30"
                dur="1s" fill="freeze"
                calcMode="spline" keyTimes="0; 1" keySplines="0.5 0 0.5 1" />
            </path>
        </svg>
    </div>
</body>

</html>
