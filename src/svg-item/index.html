<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG version of the game item</title>
    <script src="drag-drop.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .draggable {
            cursor: move;
            position: absolute;
            transform: translate(var(--x), var(--y)) scale(1);
            /*transition: transform 0.3s ease; /* Adiciona transição suave */
        }
        .draggable.dragging {
            cursor: grabbing;
            z-index: 1000;
            transform: translate(var(--x), var(--y)) scale(1.5);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <script src="item.js"></script>
</body>

</html>
