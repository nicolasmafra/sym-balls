<!DOCTYPE html>
<html>

<head>
  <title>Sym-balls - A puzzle game of composing permutations</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
    {
      "imports": {
				"three": "https://unpkg.com/three@0.151.3/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="js/index.mjs"></script>
</head>

<body>

  <nav class="main-menu">
    <nav class="main-menu-content hide" id="menu-root">
      <menu class="main-menu-body">
        <li class="menu-button" data-action="installWebApp" style="display:none">Install</li>
        <li class="menu-button" data-action="open" data-next-menu="select-world">Play</li>
        <li class="menu-button" data-action="open" data-next-menu="options">
          <i class="fa-solid fa-gears"></i>
          <span>Options</span>
        </li>
      </menu>

      <footer>
        <menu>
          <li class="menu-button" data-action="enterFullScreen">
            <i class="fa-solid fa-expand"></i>
          </li>
          <li>
            <a href="https://github.com/nicolasmafra/sym-balls" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </menu>
      </footer>
    </nav>


    <nav class="main-menu-content hide" id="menu-select-world">
      <h2>Worlds</h2>
      <menu class="container__body">
        <li class="template menu-button" data-action="selectWorld" data-next-menu="select-level" data-world="?">World name</li>
      </menu>

      <footer>
        <menu>
          <li class="menu-button" data-action="back">
            <i class="fa-solid fa-arrow-left"></i>
          </li>
        </menu>
      </footer>
    </nav>

    <nav class="main-menu-content hide" id="menu-select-level">
      <h2>Levels</h2>
      <menu class="container__body">
        <li class="template menu-button" data-action="loadLevel" data-levelid="?">
          <span class="level-name">Level name</span>
          <section class="stars">
            <span class="star fa fa-star"></span>
            <span class="star fa fa-star"></span>
            <span class="star fa fa-star"></span>
          </section>
        </li>
      </menu>
      
      <footer>
        <menu>
          <li class="menu-button" data-action="back">
            <i class="fa-solid fa-arrow-left"></i>
          </li>
        </menu>
      </footer>
    </nav>

    <nav class="main-menu-content hide" id="menu-options">
      <menu class="main-menu-body">

        <li class="menu-button dev" data-action="toggleParam" data-param-name="itemType">
          <span>Item Type</span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="toggleParam" data-param-name="rotateMode">
          <span>Rotation</span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="toggleParam" data-param-name="lightningEnabled">
          <span>3D Lightning</span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button dev" data-action="toggleParam" data-param-name="itemOscillation">
          <span>Item Oscillation</span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="resetOptions">
          <i class="fa fa-refresh"></i>
          <span>Reset Options</span>
        </li>
      </menu>
      
      <footer>
        <menu>
          <li class="menu-button" data-action="back">
            <i class="fa-solid fa-arrow-left"></i>
          </li>
        </menu>
      </footer>
    </nav>
  </nav>

  <main>
    <nav class="in-game-menu">
      <span class="menu-button" data-action="stopGame">
        <i class="fa-solid fa-arrow-left"></i>
      </span>
      <br>
      <span class="menu-button" data-action="reset">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </span>
    </nav>
  
    <dialog id="main-dialog" class="modal message-modal">
      <span class="message"></span>
    </dialog>

    <canvas id="game-canvas"></canvas>
  </main>

</body>

</html>
