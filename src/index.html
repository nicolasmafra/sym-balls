<!DOCTYPE html>
<html>

<head>
  <title>Sym-balls - A puzzle game of composing permutations</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/main-menu.css" />
  <link rel="stylesheet" href="css/modal-menu.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
    {
      "imports": {
				"three": "https://unpkg.com/three@0.151.3/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="js/index.mjs"></script>
</head>

<body style="display:none">

  <div class="main-menu">
    <div class="main-menu-content hide" id="menu-root">
      <ul class="main-menu-body">
        <li class="menu-button" data-action="installWebApp" style="display:none">Install</li>
        <li class="menu-button" data-action="open" data-next-menu="select-world">Play</li>
        <li class="menu-button" data-action="open" data-next-menu="options">
          <i class="fa-solid fa-gears"></i>
          <span>Options</span>
        </li>
      </ul>

      <footer>
        <ul>
          <li class="menu-button" data-action="enterFullScreen">
            <i class="fa-solid fa-expand"></i>
          </li>
          <li>
            <a href="https://github.com/nicolasmafra/sym-balls" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>


    <div class="main-menu-content hide" id="menu-select-world">
      <ul class="main-menu-body">
        <li class="container">
          <span class="container__title">Play</span>
          <ul class="container__body">
            <li class="template menu-button" data-action="selectWorld" data-next-menu="select-level" data-world="?">World name</li>
          </ul>
        </li>
        <li class="menu-button" data-action="back">
          <i class="fa-solid fa-arrow-left"></i>
        </li>
      </ul>
    </div>

    <div class="main-menu-content hide" id="menu-select-level">
      <ul class="main-menu-body">
        <li class="container">
          <span class="container__title">Levels</span>
          <ul class="container__body">
            <li class="template menu-button" data-action="loadLevel" data-levelid="?">Level name</li>
          </ul>
        </li>
        <li class="menu-button" data-action="back">
          <i class="fa-solid fa-arrow-left"></i>
        </li>
      </ul>
    </div>


    <div class="main-menu-content hide" id="menu-options">
      <ul class="main-menu-body">

        <li class="menu-button" data-action="toggleParam" data-param-name="lightningEnabled">
          <span>3D Lightning</span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button dev" data-action="toggleParam" data-param-name="itemType">
          <span>Item Type</span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button dev" data-action="toggleParam" data-param-name="itemOscillation">
          <span>Item Oscillation</span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="toggleParam" data-param-name="rotateMode">
          <span>Rotation Mode</span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="resetOptions">
          <i class="fa fa-refresh"></i>
          <span>Reset Options</span>
        </li>

        <li class="menu-button" data-action="back">
          <i class="fa-solid fa-arrow-left"></i>
        </li>
      </ul>
    </div>
  </div>

  <div class="modal-menu-game">
    <span class="menu-button" data-action="stopGame">
      <i class="fa-solid fa-arrow-left"></i>
    </span>
    <br>
    <span class="menu-button" data-action="reset">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </span>
  </div>

  <div class="modal message-modal">
    <div class="modal-content">
      <span class="modal-content-close">&times;</span>
      <span class="message"></span>
    </div>
  </div>

</body>

</html>
