<!DOCTYPE html>
<html>

<head>
  <title>Sym-balls - A puzzle game of composing permutations</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="manifest" href="manifest.webmanifest" />
</head>

<body style="display:none">

  <div class="main-menu">
    <div class="main-menu-content" id="menu-root">
      <ul class="main-menu-body">
        <li class="menu-button" data-action="installWebApp" style="display:none" data-label="menu.install"></li>
        <li class="menu-button" data-action="enterFullScreen" data-label="menu.enter-full-screen"></li>
        <li class="menu-button" data-action="open" data-next-menu="select-world" data-label="menu.goto.select-world"></li>
        <li class="menu-button" data-action="open" data-next-menu="options">
          <i class="fa-solid fa-gears"></i>
          <span data-label="menu.goto.options"></span>
        </li>
      </ul>

      <footer>
        <ul>
          <li class="menu-button" data-action="toggleParam" data-param-name="language">
            <i class="fa-solid fa-language"></i>
            <span class="menu-param-value">value</span>
          </li>
          <li>
            <a href="https://github.com/nicolasmafra/sym-balls" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>


    <div class="main-menu-content" id="menu-select-world">
      <ul class="main-menu-body">
        <li>
          <span data-label="menu.select-world"></span>
          <ul>
            <li class="menu-button" data-action="selectWorld" data-next-menu="select-level" data-label="menu.goto.select-w0" data-world="w0"></li>
            <li class="menu-button" data-action="selectWorld" data-next-menu="select-level" data-label="menu.goto.select-wtest" data-world="wtest"></li>
          </ul>
        </li>
        <li class="menu-button" data-action="back">
          <i class="fa-solid fa-arrow-left"></i>
        </li>
      </ul>
    </div>

    <div class="main-menu-content" id="menu-select-level">
      <ul class="main-menu-body">
        <li>
          <span data-label="menu.select-level"></span>
          <ul>
            <li class="template menu-button" data-action="loadLevel" data-levelid="?" data-label="Level Name">Level name</li>
          </ul>
        </li>
        <li class="menu-button" data-action="back">
          <i class="fa-solid fa-arrow-left"></i>
        </li>
      </ul>
    </div>


    <div class="main-menu-content" id="menu-options">
      <ul class="main-menu-body">

        <li class="menu-button" data-action="toggleParam" data-param-name="lightningEnabled">
          <span data-label="options.lightningEnabled"></span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button dev" data-action="toggleParam" data-param-name="itemType">
          <span data-label="options.itemType"></span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button dev" data-action="toggleParam" data-param-name="itemOscillation">
          <span data-label="options.itemOscillation"></span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="toggleParam" data-param-name="rotateMode">
          <span data-label="options.rotateMode"></span>:
          <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="resetOptions">
          <i class="fa fa-refresh"></i>
          <span data-label="options.resetOptions"></span>
        </li>

        <li class="menu-button" data-action="back">
          <i class="fa-solid fa-arrow-left"></i>
        </li>
      </ul>
    </div>
  </div>

  <div class="modal-menu-game">
    <span class="menu-button" data-action="stopGame">
      <i class="fa-solid fa-arrow-left"></i>
    </span>
    <br>
    <span class="menu-button" data-action="reset">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </span>
  </div>

  <div class="modal message-modal">
    <div class="modal-content">
      <span class="modal-content-close">&times;</span>
      <span class="message"></span>
    </div>
  </div>

</body>

</html>
