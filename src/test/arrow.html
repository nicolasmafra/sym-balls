<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  </head>
  <body>
    <script src="arrow.js"></script>
    <script>
        const app = new PIXI.Application();
        (async () => {
            await app.init({ antialias: true, resizeTo: window });
            document.body.appendChild(app.canvas);

            let colors = [ 0xff0000, 0xffff00, 0x00ff00, 0x0000ff, 0xff00ff ];
            let mapping = [ 1, 2, 0, 4, 3];
            let group = new ArrowGroup(colors, mapping);
            group.gfx.x = app.screen.width / 2;
            group.gfx.y = app.screen.height / 2;

            app.stage.addChild(group.gfx);

            let counter = 0;
            app.ticker.add((ticker) => {

              counter++;

              if (counter == 40) group.animateToLine();
              if (counter == 100) group.animateToBubbles();
              
              group.animate(ticker.deltaTime);
            });
        })()

    </script>
  </body>
</html>
